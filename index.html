<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Khushi âœ¨</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, 
      #87ceeb 0%,
      #add8e6 30%,
      #b0e0e6 60%,
      #ffd89b 90%,
      #ffb347 100%
    );
    overflow: hidden;
    font-family: 'DM Sans', sans-serif;
    position: relative;
  }

  /* SKY WITH CLOUDS */
  .sky {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .cloud {
    position: absolute;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 100px;
    animation: cloudDrift 40s infinite linear;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }

  .cloud::before,
  .cloud::after {
    content: '';
    position: absolute;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 100px;
  }

  .cloud-1 {
    width: 140px;
    height: 50px;
    top: 15%;
    left: -150px;
    animation-duration: 45s;
  }

  .cloud-1::before {
    width: 70px;
    height: 60px;
    top: -30px;
    left: 25px;
  }

  .cloud-1::after {
    width: 90px;
    height: 55px;
    top: -25px;
    right: 25px;
  }

  .cloud-2 {
    width: 180px;
    height: 60px;
    top: 8%;
    left: -200px;
    animation-duration: 55s;
    animation-delay: 10s;
  }

  .cloud-2::before {
    width: 80px;
    height: 70px;
    top: -35px;
    left: 35px;
  }

  .cloud-2::after {
    width: 100px;
    height: 60px;
    top: -30px;
    right: 30px;
  }

  .cloud-3 {
    width: 120px;
    height: 45px;
    top: 25%;
    left: -100px;
    animation-duration: 50s;
    animation-delay: 20s;
  }

  .cloud-3::before {
    width: 60px;
    height: 55px;
    top: -25px;
    left: 20px;
  }

  .cloud-3::after {
    width: 75px;
    height: 50px;
    top: -22px;
    right: 20px;
  }

  @keyframes cloudDrift {
    from { transform: translateX(0); }
    to { transform: translateX(calc(100vw + 200px)); }
  }

  /* MOUNTAINS */
  .mountains {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .mountain-layer {
    position: absolute;
    bottom: 0;
    width: 100%;
  }

  /* Back mountain layer */
  .mountain-back {
    height: 35vh;
    background: linear-gradient(to bottom, #8fbc8f 0%, #6b8e6b 100%);
    clip-path: polygon(
      0% 100%, 
      0% 60%, 
      10% 55%, 
      20% 45%, 
      30% 50%, 
      40% 35%, 
      50% 40%, 
      60% 30%, 
      70% 45%, 
      80% 50%, 
      90% 55%, 
      100% 60%, 
      100% 100%
    );
    z-index: 1;
  }

  /* Middle mountain layer */
  .mountain-mid {
    height: 45vh;
    background: linear-gradient(to bottom, #6b8e6b 0%, #4a7c4a 100%);
    clip-path: polygon(
      0% 100%, 
      0% 75%, 
      8% 70%, 
      15% 60%, 
      25% 55%, 
      35% 45%, 
      45% 50%, 
      55% 40%, 
      65% 50%, 
      75% 55%, 
      85% 65%, 
      92% 70%, 
      100% 75%, 
      100% 100%
    );
    z-index: 2;
  }

  /* Front mountain layer */
  .mountain-front {
    height: 55vh;
    background: linear-gradient(to bottom, #4a7c4a 0%, #2d5a2d 100%);
    clip-path: polygon(
      0% 100%, 
      0% 85%, 
      12% 75%, 
      20% 65%, 
      28% 70%, 
      38% 55%, 
      48% 60%, 
      58% 50%, 
      68% 60%, 
      78% 65%, 
      88% 75%, 
      100% 85%, 
      100% 100%
    );
    z-index: 3;
    box-shadow: 0 -30px 60px rgba(0, 0, 0, 0.2);
  }

  /* FLYING BIRDS */
  .stars {
    position: absolute;
    width: 100%;
    height: 60%;
    overflow: hidden;
    z-index: 1;
    pointer-events: none;
  }

  .bird {
    position: absolute;
    animation: birdFly 25s infinite linear;
  }

  .bird::before,
  .bird::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 3px;
    background: #333;
    border-radius: 50%;
  }

  .bird::before {
    transform: rotate(-20deg);
    left: 0;
    animation: wingFlapBird 0.5s infinite;
  }

  .bird::after {
    transform: rotate(20deg);
    right: 0;
    animation: wingFlapBird 0.5s infinite 0.25s;
  }

  @keyframes birdFly {
    from { 
      transform: translateX(-100px) translateY(0);
    }
    to { 
      transform: translateX(calc(100vw + 100px)) translateY(-50px);
    }
  }

  @keyframes wingFlapBird {
    0%, 100% { transform: rotate(-20deg) scaleY(1); }
    50% { transform: rotate(-35deg) scaleY(0.7); }
  }

  /* BRIGHT SUN */
  .sun {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(circle at 35% 35%, 
      #fff9e6 0%, 
      #ffd700 40%, 
      #ffb347 100%
    );
    top: 10%;
    right: 12%;
    box-shadow: 
      0 0 40px rgba(255, 215, 0, 0.8),
      0 0 80px rgba(255, 179, 71, 0.6),
      inset -8px -8px 20px rgba(255, 179, 71, 0.4);
    animation: sunGlow 3s ease-in-out infinite;
    z-index: 2;
  }

  /* SUN RAYS */
  .sun::before {
    content: '';
    position: absolute;
    width: 140px;
    height: 140px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: 
      linear-gradient(0deg, transparent 45%, rgba(255, 215, 0, 0.4) 48%, transparent 52%),
      linear-gradient(45deg, transparent 45%, rgba(255, 215, 0, 0.4) 48%, transparent 52%),
      linear-gradient(90deg, transparent 45%, rgba(255, 215, 0, 0.4) 48%, transparent 52%),
      linear-gradient(135deg, transparent 45%, rgba(255, 215, 0, 0.4) 48%, transparent 52%);
    animation: sunRotate 20s linear infinite;
  }

  @keyframes sunGlow {
    0%, 100% { 
      box-shadow: 
        0 0 40px rgba(255, 215, 0, 0.8),
        0 0 80px rgba(255, 179, 71, 0.6);
      transform: scale(1);
    }
    50% { 
      box-shadow: 
        0 0 60px rgba(255, 215, 0, 1),
        0 0 100px rgba(255, 179, 71, 0.8);
      transform: scale(1.05);
    }
  }

  @keyframes sunRotate {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }

  .container {
    text-align: center;
    position: relative;
    z-index: 10;
    max-width: 600px;
    padding: 40px;
  }

  /* ELEGANT MESSAGE CARD */
  .message-card {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(20px);
    border: 2px solid rgba(255, 255, 255, 0.9);
    border-radius: 24px;
    padding: 50px 40px;
    margin-bottom: 60px;
    box-shadow: 
      0 25px 50px rgba(0, 0, 0, 0.15),
      inset 0 1px 0 rgba(255, 255, 255, 1);
    animation: cardFloat 4s ease-in-out infinite;
  }

  @keyframes cardFloat {
    0%, 100% { 
      transform: translateY(0) rotate(0deg) scale(1); 
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }
    25% { 
      transform: translateY(-15px) rotate(1deg) scale(1.02); 
      box-shadow: 0 35px 70px rgba(255, 140, 0, 0.25);
    }
    50% { 
      transform: translateY(-25px) rotate(0deg) scale(1.03); 
      box-shadow: 0 40px 80px rgba(255, 105, 180, 0.25);
    }
    75% { 
      transform: translateY(-15px) rotate(-1deg) scale(1.02); 
      box-shadow: 0 35px 70px rgba(100, 180, 255, 0.25);
    }
  }

  .greeting {
    font-family: 'Playfair Display', serif;
    font-size: 48px;
    font-weight: 900;
    background: linear-gradient(135deg, #ff6b9d 0%, #ff8c42 50%, #ffd700 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    background-size: 200% 200%;
    margin-bottom: 20px;
    letter-spacing: -1px;
    animation: textShimmer 3s ease-in-out infinite, textBounce 2s ease-in-out infinite;
    text-shadow: 0 0 40px rgba(255, 107, 157, 0.3);
  }

  @keyframes textShimmer {
    0%, 100% { 
      background-position: 0% 50%;
      filter: brightness(1) hue-rotate(0deg);
    }
    50% { 
      background-position: 100% 50%;
      filter: brightness(1.2) hue-rotate(10deg);
    }
  }

  @keyframes textBounce {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-5px) scale(1.05); }
  }

  .blessing-text {
    font-size: 22px;
    color: rgba(50, 50, 50, 0.9);
    font-weight: 500;
    line-height: 1.6;
    margin-bottom: 15px;
    animation: textPulse 3s ease-in-out infinite;
  }

  @keyframes textPulse {
    0%, 100% { opacity: 0.9; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.02); }
  }

  .sub-blessing {
    font-size: 18px;
    color: rgba(80, 80, 80, 0.8);
    font-style: italic;
    animation: textPulse 3s ease-in-out infinite 0.5s;
  }

  @keyframes shimmer {
    0%, 100% { filter: brightness(1); }
    50% { filter: brightness(1.3); }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* MAGICAL CREATURE */
  .creature-container {
    position: relative;
    display: inline-block;
    margin: 40px 0;
  }

  .creature {
    position: relative;
    width: 200px;
    height: 150px;
    cursor: pointer;
    transition: transform 0.3s ease;
    animation: creatureBounce 2s ease-in-out infinite;
  }

  .creature:hover {
    animation: creatureExcited 0.5s ease-in-out infinite;
  }

  @keyframes creatureBounce {
    0%, 100% { 
      transform: translateY(0) rotate(0deg) scale(1); 
    }
    25% { 
      transform: translateY(-30px) rotate(-5deg) scale(1.05); 
    }
    50% { 
      transform: translateY(-40px) rotate(0deg) scale(1.08); 
    }
    75% { 
      transform: translateY(-30px) rotate(5deg) scale(1.05); 
    }
  }

  @keyframes creatureExcited {
    0%, 100% { transform: rotate(-10deg) scale(1.1); }
    50% { transform: rotate(10deg) scale(1.15); }
  }

  /* CUTE CARTOON BIRD */
  .orb {
    position: absolute;
    width: 80px;
    height: 90px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  /* BIRD BODY */
  .bird-body {
    position: absolute;
    width: 60px;
    height: 70px;
    background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
    border-radius: 60% 60% 50% 50%;
    left: 50%;
    top: 20%;
    transform: translateX(-50%);
    z-index: 3;
    box-shadow: 0 8px 20px rgba(255, 107, 157, 0.4);
  }

  /* BIRD HEAD */
  .bird-head {
    position: absolute;
    width: 45px;
    height: 45px;
    background: linear-gradient(135deg, #ff8fab 0%, #ffa4ba 100%);
    border-radius: 50%;
    top: -5px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 4;
    box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
  }

  /* BIRD BEAK */
  .bird-beak {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 8px solid transparent;
    border-right: 8px solid transparent;
    border-top: 12px solid #ffb347;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 5;
  }

  .bird-beak::after {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-bottom: 8px solid #ff9500;
    top: 12px;
    left: 50%;
    transform: translateX(-50%);
  }

  /* BIRD CREST/FEATHERS ON HEAD */
  .bird-crest {
    position: absolute;
    top: -8px;
    left: 50%;
    transform: translateX(-50%);
  }

  .feather {
    position: absolute;
    width: 8px;
    height: 16px;
    background: #ffd700;
    border-radius: 50% 50% 0 0;
    animation: featherWiggle 2s ease-in-out infinite;
  }

  .feather-1 {
    left: -10px;
    transform: rotate(-15deg);
  }

  .feather-2 {
    left: 0;
  }

  .feather-3 {
    left: 10px;
    transform: rotate(15deg);
  }

  @keyframes featherWiggle {
    0%, 100% { transform: translateY(0) rotate(var(--rotate, 0deg)); }
    50% { transform: translateY(-3px) rotate(calc(var(--rotate, 0deg) + 5deg)); }
  }

  .feather-1 { --rotate: -15deg; animation-delay: 0s; }
  .feather-2 { --rotate: 0deg; animation-delay: 0.2s; }
  .feather-3 { --rotate: 15deg; animation-delay: 0.4s; }

  /* BIRD TAIL */
  .bird-tail {
    position: absolute;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
  }

  .tail-feather {
    position: absolute;
    width: 12px;
    height: 30px;
    background: linear-gradient(to bottom, #ff6b9d 0%, #ff8fab 100%);
    border-radius: 0 0 50% 50%;
    animation: tailWag 1.5s ease-in-out infinite;
  }

  .tail-feather-1 {
    left: -15px;
    transform: rotate(-20deg);
  }

  .tail-feather-2 {
    left: 0;
  }

  .tail-feather-3 {
    left: 15px;
    transform: rotate(20deg);
  }

  @keyframes tailWag {
    0%, 100% { transform: rotate(var(--tail-rotate, 0deg)) translateY(0); }
    50% { transform: rotate(calc(var(--tail-rotate, 0deg) * 1.5)) translateY(-5px); }
  }

  .tail-feather-1 { --tail-rotate: -20deg; }
  .tail-feather-2 { --tail-rotate: 0deg; }
  .tail-feather-3 { --tail-rotate: 20deg; }

  /* BIRD WINGS */
  .wings {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
  }

  .wing {
    position: absolute;
    top: 30%;
    animation: birdWingFlap 0.4s ease-in-out infinite;
  }

  /* LEFT WING */
  .wing-left {
    left: -35px;
    transform-origin: right center;
  }

  .wing-left-main {
    width: 45px;
    height: 55px;
    background: linear-gradient(135deg, 
      #4facfe 0%, 
      #00f2fe 100%);
    border-radius: 50% 20% 30% 60%;
    box-shadow: 
      0 5px 20px rgba(79, 172, 254, 0.4),
      inset 5px 5px 15px rgba(255, 255, 255, 0.3);
    border: 3px solid #0891b2;
    position: relative;
  }

  /* Wing feather details */
  .wing-feathers {
    position: absolute;
    right: 5px;
    top: 10px;
  }

  .wing-line {
    width: 2px;
    height: 25px;
    background: rgba(255, 255, 255, 0.5);
    position: absolute;
    border-radius: 2px;
  }

  .line-1 { left: 0; height: 30px; }
  .line-2 { left: 8px; height: 25px; }
  .line-3 { left: 16px; height: 20px; }

  /* RIGHT WING */
  .wing-right {
    right: -35px;
    transform-origin: left center;
  }

  .wing-right-main {
    width: 45px;
    height: 55px;
    background: linear-gradient(225deg, 
      #4facfe 0%, 
      #00f2fe 100%);
    border-radius: 20% 50% 60% 30%;
    box-shadow: 
      0 5px 20px rgba(79, 172, 254, 0.4),
      inset -5px 5px 15px rgba(255, 255, 255, 0.3);
    border: 3px solid #0891b2;
    position: relative;
  }

  .wing-right .wing-feathers {
    left: 5px;
  }

  @keyframes birdWingFlap {
    0%, 100% { 
      transform: rotateY(-15deg) translateY(0);
    }
    50% { 
      transform: rotateY(-35deg) translateY(-8px);
    }
  }

  .wing-right {
    animation: birdWingFlapRight 0.4s ease-in-out infinite;
  }

  @keyframes birdWingFlapRight {
    0%, 100% { 
      transform: rotateY(15deg) translateY(0);
    }
    50% { 
      transform: rotateY(35deg) translateY(-8px);
    }
  }

  /* SPIRIT FACE */
  .face {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 5;
  }

  .eyes-container {
    display: flex;
    gap: 16px;
    margin-bottom: 5px;
    margin-top: 12px;
  }

  .eye {
    width: 12px;
    height: 12px;
    background: rgba(255, 255, 255, 0.95);
    border: 3px solid #1e1b4b;
    border-radius: 50%;
    position: relative;
    animation: eyeBlink 5s infinite;
  }

  .eye::after {
    content: '';
    position: absolute;
    width: 6px;
    height: 6px;
    background: #1e1b4b;
    border-radius: 50%;
    top: 2px;
    left: 2px;
    animation: eyeMove 3s ease-in-out infinite, eyeShine 2s infinite;
  }

  @keyframes eyeBlink {
    0%, 48%, 52%, 96%, 100% { transform: scaleY(1); }
    50%, 98% { transform: scaleY(0.1); }
  }

  @keyframes eyeMove {
    0%, 100% { transform: translate(0, 0); }
    25% { transform: translate(2px, -1px); }
    50% { transform: translate(-2px, 1px); }
    75% { transform: translate(1px, 2px); }
  }

  @keyframes eyeShine {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
  }

  .smile {
    width: 18px;
    height: 8px;
    border: 2px solid #ff6b9d;
    border-top: none;
    border-radius: 0 0 18px 18px;
    animation: smileTalk 2s ease-in-out infinite;
  }

  @keyframes smileTalk {
    0%, 100% { transform: scaleY(1) scaleX(1); }
    25% { transform: scaleY(0.8) scaleX(1.1); }
    50% { transform: scaleY(1.2) scaleX(0.95); }
    75% { transform: scaleY(0.9) scaleX(1.05); }
  }

  /* MAGICAL PARTICLES */
  .magic-particles {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .particle-orbit {
    position: absolute;
    width: 250px;
    height: 220px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    animation: rotate 4s linear infinite;
  }

  .magic-particle {
    position: absolute;
    width: 8px;
    height: 8px;
    background: rgba(255, 255, 150, 0.9);
    border-radius: 50%;
    box-shadow: 0 0 15px rgba(255, 255, 150, 0.9);
  }

  .particle-1 { top: 0; left: 50%; animation: particleGlow 1.5s infinite, particleBounce 2s infinite; }
  .particle-2 { top: 50%; right: 0; animation: particleGlow 1.5s infinite 0.4s, particleBounce 2s infinite 0.5s; }
  .particle-3 { bottom: 0; left: 50%; animation: particleGlow 1.5s infinite 0.8s, particleBounce 2s infinite 1s; }
  .particle-4 { top: 50%; left: 0; animation: particleGlow 1.5s infinite 1.2s, particleBounce 2s infinite 1.5s; }

  @keyframes rotate {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }

  @keyframes particleGlow {
    0%, 100% { 
      transform: scale(1);
      opacity: 0.7;
      box-shadow: 0 0 15px rgba(255, 255, 150, 0.9);
    }
    50% { 
      transform: scale(2);
      opacity: 1;
      box-shadow: 0 0 30px rgba(255, 255, 200, 1), 0 0 50px rgba(255, 240, 150, 0.9);
    }
  }

  @keyframes particleBounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  /* ELEGANT BUTTON */
  .action-btn {
    background: linear-gradient(135deg, rgba(255, 107, 157, 0.9) 0%, rgba(255, 140, 66, 0.9) 100%);
    backdrop-filter: blur(10px);
    border: 3px solid rgba(255, 255, 255, 0.8);
    color: white;
    padding: 18px 45px;
    font-size: 18px;
    font-weight: 700;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
    letter-spacing: 0.5px;
    font-family: 'DM Sans', sans-serif;
    text-transform: uppercase;
    animation: buttonPulse 2s ease-in-out infinite;
  }

  @keyframes buttonPulse {
    0%, 100% { 
      transform: scale(1);
      box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
    }
    50% { 
      transform: scale(1.05);
      box-shadow: 0 15px 50px rgba(255, 107, 157, 0.6), 0 0 30px rgba(255, 140, 66, 0.5);
    }
  }

  .action-btn:hover {
    background: linear-gradient(135deg, rgba(255, 107, 157, 1) 0%, rgba(255, 140, 66, 1) 100%);
    border-color: rgba(255, 255, 255, 1);
    transform: translateY(-5px) scale(1.1);
    box-shadow: 0 20px 60px rgba(255, 107, 157, 0.6);
    animation: buttonShake 0.3s ease-in-out infinite;
  }

  @keyframes buttonShake {
    0%, 100% { transform: translateY(-5px) scale(1.1) rotate(0deg); }
    25% { transform: translateY(-5px) scale(1.1) rotate(-2deg); }
    75% { transform: translateY(-5px) scale(1.1) rotate(2deg); }
  }

  .action-btn:active {
    transform: translateY(-1px);
  }

  /* BLESSING BURST */
  .blessing-particle {
    position: fixed;
    pointer-events: none;
    font-size: 24px;
    animation: burstUp 2.5s ease-out forwards;
    z-index: 1000;
    text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
  }

  @keyframes burstUp {
    0% { 
      transform: translateY(0) translateX(0) scale(0) rotate(0deg);
      opacity: 0;
    }
    10% { 
      opacity: 1; 
      transform: translateY(-50px) translateX(var(--drift-x)) scale(0.5) rotate(90deg);
    }
    30% { 
      transform: translateY(-200px) translateX(calc(var(--drift-x) * 2)) scale(1) rotate(180deg);
    }
    60% { 
      transform: translateY(-400px) translateX(calc(var(--drift-x) * 1.5)) scale(1.5) rotate(360deg);
    }
    100% { 
      transform: translateY(-700px) translateX(var(--drift-x)) scale(2) rotate(720deg);
      opacity: 0;
    }
  }

  /* RESPONSIVE */
  @media (max-width: 768px) {
    .container { padding: 20px; }
    .greeting { font-size: 36px; }
    .blessing-text { font-size: 18px; }
    .message-card { padding: 35px 25px; }
    .creature { width: 150px; height: 150px; }
    .orb { width: 150px; height: 150px; }
    .particle-orbit { width: 220px; height: 220px; }
  }

  /* CUTE BEE CHARACTER */
  .bee-character {
    position: absolute;
    width: 60px;
    height: 70px;
    left: 20%;
    top: 30%;
    animation: beeFly 8s ease-in-out infinite;
    cursor: pointer;
    z-index: 8;
  }

  .bee-body {
    position: absolute;
    width: 50px;
    height: 60px;
    background: linear-gradient(to bottom, #ffd700 0%, #ffb347 100%);
    border-radius: 50% 50% 40% 40%;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }

  .bee-stripe {
    position: absolute;
    width: 100%;
    height: 8px;
    background: #333;
    left: 0;
  }

  .stripe-1 { top: 15px; }
  .stripe-2 { top: 30px; }
  .stripe-3 { top: 45px; }

  .bee-head {
    position: absolute;
    width: 35px;
    height: 35px;
    background: #333;
    border-radius: 50%;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
  }

  .bee-antenna {
    position: absolute;
    width: 2px;
    height: 15px;
    background: #333;
    top: -12px;
  }

  .bee-antenna-left {
    left: 10px;
    transform: rotate(-20deg);
  }

  .bee-antenna-right {
    right: 10px;
    transform: rotate(20deg);
  }

  .bee-antenna::after {
    content: '';
    position: absolute;
    width: 6px;
    height: 6px;
    background: #ffd700;
    border-radius: 50%;
    top: -3px;
    left: 50%;
    transform: translateX(-50%);
  }

  .bee-eye {
    position: absolute;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    top: 12px;
    border: 2px solid #333;
  }

  .bee-eye-left { left: 8px; }
  .bee-eye-right { right: 8px; }

  .bee-eye::after {
    content: '';
    position: absolute;
    width: 4px;
    height: 4px;
    background: #333;
    border-radius: 50%;
    top: 1px;
    left: 2px;
  }

  .bee-wing {
    position: absolute;
    width: 35px;
    height: 45px;
    background: rgba(255, 255, 255, 0.6);
    border-radius: 50%;
    border: 2px solid rgba(200, 200, 200, 0.8);
    top: 5px;
  }

  .bee-wing-left {
    left: -25px;
    transform-origin: right center;
    animation: beeWingFlap 0.15s ease-in-out infinite;
  }

  .bee-wing-right {
    right: -25px;
    transform-origin: left center;
    animation: beeWingFlap 0.15s ease-in-out infinite 0.075s;
  }

  @keyframes beeWingFlap {
    0%, 100% { transform: rotateY(-15deg); }
    50% { transform: rotateY(-45deg); }
  }

  @keyframes beeFly {
    0%, 100% { 
      transform: translate(0, 0) rotate(5deg);
    }
    25% { 
      transform: translate(50px, -30px) rotate(-5deg);
    }
    50% { 
      transform: translate(100px, 20px) rotate(5deg);
    }
    75% { 
      transform: translate(50px, 40px) rotate(-5deg);
    }
  }

  /* HAPPY CLOUD CHARACTER */
  .cloud-character {
    position: absolute;
    width: 100px;
    height: 60px;
    right: 15%;
    top: 20%;
    animation: cloudFloat 10s ease-in-out infinite;
    cursor: pointer;
    z-index: 8;
  }

  .cloud-main {
    position: relative;
    width: 100px;
    height: 40px;
    background: white;
    border-radius: 50px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
  }

  .cloud-puff {
    position: absolute;
    background: white;
    border-radius: 50%;
  }

  .puff-1 {
    width: 45px;
    height: 45px;
    top: -22px;
    left: 15px;
  }

  .puff-2 {
    width: 55px;
    height: 55px;
    top: -28px;
    left: 40px;
  }

  .puff-3 {
    width: 40px;
    height: 40px;
    top: -18px;
    right: 12px;
  }

  .cloud-face {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 2;
  }

  .cloud-eye {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #333;
    border-radius: 50%;
    top: 15px;
  }

  .cloud-eye-left { left: 28px; }
  .cloud-eye-right { right: 28px; }

  .cloud-smile {
    position: absolute;
    width: 25px;
    height: 12px;
    border: 3px solid #ff6b9d;
    border-top: none;
    border-radius: 0 0 25px 25px;
    top: 22px;
    left: 50%;
    transform: translateX(-50%);
  }

  @keyframes cloudFloat {
    0%, 100% { 
      transform: translateY(0) translateX(0);
    }
    25% { 
      transform: translateY(-20px) translateX(-30px);
    }
    50% { 
      transform: translateY(-10px) translateX(-50px);
    }
    75% { 
      transform: translateY(-25px) translateX(-30px);
    }
  }
</style>

<body>

<!-- Sky with Birds -->
<div class="stars" id="starfield"></div>

<!-- Bright Sun -->

<!-- Clouds -->

<!-- Mountains -->
<div class="mountains">

</div>

<!-- Cute Bee Character -->
<div class="bee-character" onclick="sendBlessings()">

</div>

<!-- Happy Cloud Character -->
<div class="cloud-character" onclick="sendBlessings()">
  <div class="cloud-main">

<div class="container">
  <!-- Message Card -->
  <div class="message-card">
    <h1 class="greeting" id="mainGreeting">Khushi, ALL THE BEST!</h1>
    <p class="blessing-text" id="blessingText">May every path you walk be filled with light and success âœ¨</p>
    <p class="sub-blessing">My blessings are always with you ðŸ’«</p>
  </div>

  <!-- Magical Creature -->
  <div class="creature-container">
    <div class="creature" id="magicSpirit" onclick="sendBlessings()">
      
      <!-- Bird Wings (behind body) -->
      <div class="wings">
        <!-- Left Wing -->
        <div class="wing wing-left">
          <div class="wing-left-main">
            <div class="wing-feathers">

        <!-- Right Wing -->
        <div class="wing wing-right">
          <div class="wing-right-main">
            <div class="wing-feathers">
              <div class="wing-line line-1"></div>
              <div class="wing-line line-2"></div>

          </div>

      </div>

      <!-- Bird Body Structure -->

        <!-- Body -->
        <div class="bird-body"></div>
        
        <!-- Head -->
        <div class="bird-head">
          <!-- Crest/Feathers on top -->
          <div class="bird-crest">

          <!-- Face on Head -->
          <div class="face">

              <div class="eye"></div>

      <div class="magic-particles">
        <div class="particle-orbit">

        </div>
      </div>
    </div>
  </div>

  <!-- Action Button -->
  <button class="action-btn" onclick="createBlessingStorm()">
    âœ¨ Shower Blessings âœ¨
  </button>
</div>

<script>
  // Create flying birds
  function createStarfield() {
    const starfield = document.getElementById('starfield');
    const birdCount = 8;
    
    for (let i = 0; i < birdCount; i++) {
      const bird = document.createElement('div');
      bird.className = 'bird';
      bird.style.top = (Math.random() * 40 + 10) + '%';
      bird.style.left = (Math.random() * -200 - 100) + 'px';
      bird.style.animationDelay = (Math.random() * 10) + 's';
      bird.style.animationDuration = (20 + Math.random() * 15) + 's';
      starfield.appendChild(bird);
    }
  }

  // Messages to cycle through
  const greetings = [
    "Khushi, ALL THE BEST!",
    "You're Destined for Greatness!",
    "Success is Yours, Khushi!",
    "Shine Bright, Khushi!",
    "The Universe is With You!"
  ];

  const blessings = [
    "May every path you walk be filled with light and success âœ¨",
    "Your dreams are within reach, believe in yourself ðŸŒŸ",
    "Sending waves of positive energy your way ðŸ’«",
    "May fortune smile upon you always ðŸ€",
    "Your journey is blessed with infinite possibilities â­"
  ];

  const emojis = ['âœ¨', 'ðŸŒŸ', 'ðŸ’«', 'â­', 'ðŸŒ ', 'ðŸ’–', 'ðŸŽŠ', 'ðŸ†', 'ðŸ‘‘', 'ðŸ’', 'ðŸ¦‹', 'ðŸŒ¸', 'ðŸŽ¯', 'ðŸ’Ž'];

  let currentIndex = 0;

  function sendBlessings() {
    const spirit = document.getElementById('magicSpirit');
    const rect = spirit.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    // Create burst of particles
    for (let i = 0; i < 12; i++) {
      setTimeout(() => {
        createBlessingParticle(centerX, centerY);
      }, i * 80);
    }

    // Update message
    currentIndex = (currentIndex + 1) % greetings.length;
    updateMessage();
  }

  function createBlessingStorm() {
    const spirit = document.getElementById('magicSpirit');
    const rect = spirit.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    // Create massive burst
    for (let i = 0; i < 40; i++) {
      setTimeout(() => {
        const offsetX = (Math.random() - 0.5) * 300;
        const offsetY = (Math.random() - 0.5) * 200;
        createBlessingParticle(centerX + offsetX, centerY + offsetY);
      }, i * 60);
    }

    // Cycle through messages
    let count = 0;
    const interval = setInterval(() => {
      currentIndex = (currentIndex + 1) % greetings.length;
      updateMessage();
      count++;
      if (count >= 4) clearInterval(interval);
    }, 700);
  }

  function createBlessingParticle(x, y) {
    const particle = document.createElement('div');
    particle.className = 'blessing-particle';
    particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    particle.style.left = x + 'px';
    particle.style.top = y + 'px';
    particle.style.setProperty('--drift-x', (Math.random() * 200 - 100) + 'px');
    particle.style.setProperty('--rotation', (Math.random() * 720 - 360) + 'deg');
    document.body.appendChild(particle);

    setTimeout(() => particle.remove(), 2500);
  }

  function updateMessage() {
    const greetingEl = document.getElementById('mainGreeting');
    const blessingEl = document.getElementById('blessingText');
    
    greetingEl.style.opacity = '0';
    blessingEl.style.opacity = '0';
    
    setTimeout(() => {
      greetingEl.textContent = greetings[currentIndex];
      blessingEl.textContent = blessings[currentIndex];
      greetingEl.style.transition = 'opacity 0.5s';
      blessingEl.style.transition = 'opacity 0.5s';
      greetingEl.style.opacity = '1';
      blessingEl.style.opacity = '1';
    }, 300);
  }

  // Random blessing particles
  setInterval(() => {
    if (Math.random() > 0.85) {
      const spirit = document.getElementById('magicSpirit');
      const rect = spirit.getBoundingClientRect();
      createBlessingParticle(
        rect.left + rect.width / 2,
        rect.top + rect.height / 2
      );
    }
  }, 1500);

  // Initialize
  createStarfield();
</script>
