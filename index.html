<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>All The Best Khushi</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
        background-size: 400% 400%;
        animation: bgMove 10s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    @keyframes bgMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .page {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .hidden {
        opacity: 0;
        pointer-events: none;
        transform: scale(0.9);
    }

    .card {
        background: white;
        padding: 45px 55px;
        border-radius: 28px;
        text-align: center;
        box-shadow: 0 30px 60px rgba(0,0,0,0.18);
        width: 400px;
        max-width: 90%;
        position: relative;
    }

    h1 {
        margin-bottom: 25px;
        color: #333;
    }

    p {
        font-size: 18px;
        color: #555;
    }

    button {
        padding: 14px 34px;
        border-radius: 40px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.25s ease;
        position: absolute;
    }

    .yes {
        background: linear-gradient(135deg, #43e97b, #38f9d7);
        color: #033;
        left: 50%;
        transform: translateX(-50%);
        bottom: 10px;
    }

    .yes:hover {
        transform: translateX(-50%) scale(1.15);
    }

    .no {
        background: linear-gradient(135deg, #ff5858, #f857a6);
        color: white;
        top: 20px;
        left: 40%;
    }

    .btn-area {
        position: relative;
        height: 140px;
        margin-top: 25px;
    }

    .next {
        margin-top: 30px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        position: static;
    }

    .bounce {
        animation: bounce 1.4s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-14px); }
    }

    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        animation: fall 3s linear forwards;
        pointer-events: none;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
    <div class="card" id="card">
        <h1>You will pass the exam?? ðŸ˜Œ</h1>

        <div class="btn-area" id="btnArea">
            <button class="yes" onclick="goToPage(2)">YES</button>
            <button class="no" id="noBtn">NO</button>
        </div>
    </div>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="page2">
    <div class="card">
        <h1>Hey Khushi ðŸ’›</h1>
        <p>I am with you.</p>
        <button class="next" onclick="goToPage(3)">Next</button>
    </div>
</div>

<!-- PAGE 3 -->
<div class="page hidden" id="page3">
    <div class="card bounce">
        <h1>ðŸŒŸ ALL THE BEST KHUSHI ðŸŒŸ</h1>
        <p>Youâ€™ve got this. Go shine âœ¨</p>
        <button class="next" onclick="confettiBlast()">Celebrate ðŸŽ‰</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const btnArea = document.getElementById("btnArea");

    document.addEventListener("mousemove", (e) => {
        const rect = noBtn.getBoundingClientRect();
        const distance = Math.hypot(
            e.clientX - (rect.left + rect.width / 2),
            e.clientY - (rect.top + rect.height / 2)
        );

        // If cursor comes close â†’ RUN
        if (distance < 120) {
            const maxX = btnArea.clientWidth - noBtn.offsetWidth;
            const maxY = btnArea.clientHeight - noBtn.offsetHeight;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }
    });

    function goToPage(page) {
        document.querySelectorAll(".page").forEach(p => p.classList.add("hidden"));
        document.getElementById("page" + page).classList.remove("hidden");
    }

    function confettiBlast() {
        for (let i = 0; i < 100; i++) {
            const c = document.createElement("div");
            c.className = "confetti";
            c.style.left = Math.random() * window.innerWidth + "px";
            c.style.background = `hsl(${Math.random() * 360},100%,60%)`;
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 3000);
        }
    }
</script>

</body>
</html>
