<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Khushi âœ¨</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0a0e27;
    overflow: hidden;
    font-family: 'DM Sans', sans-serif;
    position: relative;
  }

  /* ANIMATED STARFIELD BACKGROUND */
  .stars {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    animation: twinkle 3s infinite ease-in-out;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.2); }
  }

  /* AURORA EFFECT */
  .aurora {
    position: absolute;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(ellipse at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 70%, rgba(30, 144, 255, 0.15) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 50%, rgba(255, 105, 180, 0.1) 0%, transparent 60%);
    animation: auroraMove 20s infinite ease-in-out;
  }

  @keyframes auroraMove {
    0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
    50% { transform: translateY(-50px) scale(1.1); opacity: 0.8; }
  }

  .container {
    text-align: center;
    position: relative;
    z-index: 10;
    max-width: 600px;
    padding: 40px;
  }

  /* ELEGANT MESSAGE CARD */
  .message-card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 24px;
    padding: 50px 40px;
    margin-bottom: 60px;
    box-shadow: 
      0 25px 50px rgba(0, 0, 0, 0.5),
      inset 0 1px 0 rgba(255, 255, 255, 0.1);
    animation: fadeInUp 1s ease-out;
  }

  .greeting {
    font-family: 'Playfair Display', serif;
    font-size: 48px;
    font-weight: 900;
    background: linear-gradient(135deg, #ffd700 0%, #ff8c00 50%, #ff1493 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 20px;
    letter-spacing: -1px;
    animation: shimmer 3s infinite;
  }

  .blessing-text {
    font-size: 22px;
    color: rgba(255, 255, 255, 0.9);
    font-weight: 500;
    line-height: 1.6;
    margin-bottom: 15px;
  }

  .sub-blessing {
    font-size: 18px;
    color: rgba(255, 255, 255, 0.7);
    font-style: italic;
  }

  @keyframes shimmer {
    0%, 100% { filter: brightness(1); }
    50% { filter: brightness(1.3); }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* MAGICAL CREATURE */
  .creature-container {
    position: relative;
    display: inline-block;
    margin: 40px 0;
  }

  .creature {
    position: relative;
    width: 200px;
    height: 200px;
    cursor: pointer;
    transition: transform 0.3s ease;
    animation: float 4s infinite ease-in-out;
  }

  .creature:hover {
    transform: scale(1.05);
  }

  /* GLOWING ORB */
  .orb {
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, 
      rgba(255, 215, 0, 0.9) 0%, 
      rgba(255, 140, 0, 0.7) 40%, 
      rgba(255, 20, 147, 0.5) 100%);
    box-shadow: 
      0 0 60px rgba(255, 215, 0, 0.6),
      0 0 100px rgba(255, 140, 0, 0.4),
      inset 0 0 50px rgba(255, 255, 255, 0.3);
    animation: orbPulse 3s infinite ease-in-out;
  }

  @keyframes orbPulse {
    0%, 100% { 
      transform: scale(1);
      box-shadow: 
        0 0 60px rgba(255, 215, 0, 0.6),
        0 0 100px rgba(255, 140, 0, 0.4);
    }
    50% { 
      transform: scale(1.05);
      box-shadow: 
        0 0 80px rgba(255, 215, 0, 0.8),
        0 0 120px rgba(255, 140, 0, 0.6);
    }
  }

  /* SPIRIT FACE */
  .face {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .eyes-container {
    display: flex;
    gap: 30px;
    margin-bottom: 15px;
  }

  .eye {
    width: 16px;
    height: 16px;
    background: rgba(10, 14, 39, 0.8);
    border-radius: 50%;
    position: relative;
    animation: blink 4s infinite;
  }

  .eye::after {
    content: '';
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 50%;
    top: 3px;
    left: 3px;
    animation: eyeShine 2s infinite;
  }

  @keyframes blink {
    0%, 49%, 51%, 100% { transform: scaleY(1); }
    50% { transform: scaleY(0.1); }
  }

  @keyframes eyeShine {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
  }

  .smile {
    width: 50px;
    height: 25px;
    border: 3px solid rgba(10, 14, 39, 0.7);
    border-top: none;
    border-radius: 0 0 50px 50px;
  }

  /* MAGICAL PARTICLES */
  .magic-particles {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .particle-orbit {
    position: absolute;
    width: 280px;
    height: 280px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    animation: rotate 8s linear infinite;
  }

  .magic-particle {
    position: absolute;
    width: 8px;
    height: 8px;
    background: rgba(255, 215, 0, 0.8);
    border-radius: 50%;
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
  }

  .particle-1 { top: 0; left: 50%; animation: particleGlow 2s infinite; }
  .particle-2 { top: 50%; right: 0; animation: particleGlow 2s infinite 0.5s; }
  .particle-3 { bottom: 0; left: 50%; animation: particleGlow 2s infinite 1s; }
  .particle-4 { top: 50%; left: 0; animation: particleGlow 2s infinite 1.5s; }

  @keyframes rotate {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }

  @keyframes particleGlow {
    0%, 100% { 
      transform: scale(1);
      opacity: 0.6;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
    }
    50% { 
      transform: scale(1.5);
      opacity: 1;
      box-shadow: 0 0 25px rgba(255, 215, 0, 1);
    }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  /* ELEGANT BUTTON */
  .action-btn {
    background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 140, 0, 0.2) 100%);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 215, 0, 0.4);
    color: #ffd700;
    padding: 18px 45px;
    font-size: 18px;
    font-weight: 700;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 10px 30px rgba(255, 140, 0, 0.3);
    letter-spacing: 0.5px;
    font-family: 'DM Sans', sans-serif;
    text-transform: uppercase;
  }

  .action-btn:hover {
    background: linear-gradient(135deg, rgba(255, 215, 0, 0.3) 0%, rgba(255, 140, 0, 0.3) 100%);
    border-color: rgba(255, 215, 0, 0.6);
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(255, 140, 0, 0.5);
    color: #fff;
  }

  .action-btn:active {
    transform: translateY(-1px);
  }

  /* BLESSING BURST */
  .blessing-particle {
    position: fixed;
    pointer-events: none;
    font-size: 24px;
    animation: burstUp 2.5s ease-out forwards;
    z-index: 1000;
    text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
  }

  @keyframes burstUp {
    0% { 
      transform: translateY(0) scale(0) rotate(0deg);
      opacity: 0;
    }
    10% { opacity: 1; }
    100% { 
      transform: translateY(-600px) scale(1.5) rotate(var(--rotation));
      opacity: 0;
    }
  }

  /* RESPONSIVE */
  @media (max-width: 768px) {
    .container { padding: 20px; }
    .greeting { font-size: 36px; }
    .blessing-text { font-size: 18px; }
    .message-card { padding: 35px 25px; }
    .creature { width: 150px; height: 150px; }
    .orb { width: 150px; height: 150px; }
    .particle-orbit { width: 220px; height: 220px; }
  }
</style>
</head>
<body>

<!-- Starfield Background -->
<div class="stars" id="starfield"></div>

<!-- Aurora Effect -->
<div class="aurora"></div>

<div class="container">
  <!-- Message Card -->
  <div class="message-card">
    <h1 class="greeting" id="mainGreeting">Khushi, ALL THE BEST!</h1>
    <p class="blessing-text" id="blessingText">May every path you walk be filled with light and success âœ¨</p>
    <p class="sub-blessing">My blessings are always with you ðŸ’«</p>
  </div>

  <!-- Magical Creature -->
  <div class="creature-container">
    <div class="creature" id="magicSpirit" onclick="sendBlessings()">
      <!-- Glowing Orb -->
      <div class="orb"></div>
      
      <!-- Spirit Face -->
      <div class="face">
        <div class="eyes-container">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="smile"></div>
      </div>

      <!-- Magical Particles Orbiting -->
      <div class="magic-particles">
        <div class="particle-orbit">
          <div class="magic-particle particle-1"></div>
          <div class="magic-particle particle-2"></div>
          <div class="magic-particle particle-3"></div>
          <div class="magic-particle particle-4"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Action Button -->
  <button class="action-btn" onclick="createBlessingStorm()">
    âœ¨ Shower Blessings âœ¨
  </button>
</div>

<script>
  // Create starfield
  function createStarfield() {
    const starfield = document.getElementById('starfield');
    const starCount = 100;
    
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      star.style.animationDuration = (Math.random() * 2 + 2) + 's';
      starfield.appendChild(star);
    }
  }

  // Messages to cycle through
  const greetings = [
    "Khushi, ALL THE BEST!",
    "You're Destined for Greatness!",
    "Success is Yours, Khushi!",
    "Shine Bright, Khushi!",
    "The Universe is With You!"
  ];

  const blessings = [
    "May every path you walk be filled with light and success âœ¨",
    "Your dreams are within reach, believe in yourself ðŸŒŸ",
    "Sending waves of positive energy your way ðŸ’«",
    "May fortune smile upon you always ðŸ€",
    "Your journey is blessed with infinite possibilities â­"
  ];

  const emojis = ['âœ¨', 'ðŸŒŸ', 'ðŸ’«', 'â­', 'ðŸŒ ', 'ðŸ’–', 'ðŸŽŠ', 'ðŸ†', 'ðŸ‘‘', 'ðŸ’', 'ðŸ¦‹', 'ðŸŒ¸', 'ðŸŽ¯', 'ðŸ’Ž'];

  let currentIndex = 0;

  function sendBlessings() {
    const spirit = document.getElementById('magicSpirit');
    const rect = spirit.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    // Create burst of particles
    for (let i = 0; i < 12; i++) {
      setTimeout(() => {
        createBlessingParticle(centerX, centerY);
      }, i * 80);
    }

    // Update message
    currentIndex = (currentIndex + 1) % greetings.length;
    updateMessage();
  }

  function createBlessingStorm() {
    const spirit = document.getElementById('magicSpirit');
    const rect = spirit.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    // Create massive burst
    for (let i = 0; i < 40; i++) {
      setTimeout(() => {
        const offsetX = (Math.random() - 0.5) * 300;
        const offsetY = (Math.random() - 0.5) * 200;
        createBlessingParticle(centerX + offsetX, centerY + offsetY);
      }, i * 60);
    }

    // Cycle through messages
    let count = 0;
    const interval = setInterval(() => {
      currentIndex = (currentIndex + 1) % greetings.length;
      updateMessage();
      count++;
      if (count >= 4) clearInterval(interval);
    }, 700);
  }

  function createBlessingParticle(x, y) {
    const particle = document.createElement('div');
    particle.className = 'blessing-particle';
    particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    particle.style.left = x + 'px';
    particle.style.top = y + 'px';
    particle.style.setProperty('--rotation', (Math.random() * 720 - 360) + 'deg');
    document.body.appendChild(particle);

    setTimeout(() => particle.remove(), 2500);
  }

  function updateMessage() {
    const greetingEl = document.getElementById('mainGreeting');
    const blessingEl = document.getElementById('blessingText');
    
    greetingEl.style.opacity = '0';
    blessingEl.style.opacity = '0';
    
    setTimeout(() => {
      greetingEl.textContent = greetings[currentIndex];
      blessingEl.textContent = blessings[currentIndex];
      greetingEl.style.transition = 'opacity 0.5s';
      blessingEl.style.transition = 'opacity 0.5s';
      greetingEl.style.opacity = '1';
      blessingEl.style.opacity = '1';
    }, 300);
  }

  // Random blessing particles
  setInterval(() => {
    if (Math.random() > 0.85) {
      const spirit = document.getElementById('magicSpirit');
      const rect = spirit.getBoundingClientRect();
      createBlessingParticle(
        rect.left + rect.width / 2,
        rect.top + rect.height / 2
      );
    }
  }, 1500);

  // Initialize
  createStarfield();
</script>

</body>
</html>
