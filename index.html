<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>All The Best Khushi</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #a1ffce, #faffd1);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .page {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .hidden {
        opacity: 0;
        pointer-events: none;
        transform: scale(0.95);
    }

    .card {
        background: white;
        padding: 40px 50px;
        border-radius: 24px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        width: 380px;
        max-width: 90%;
    }

    h1 {
        margin-bottom: 25px;
        color: #333;
    }

    p {
        font-size: 18px;
        color: #555;
    }

    button {
        padding: 12px 30px;
        border-radius: 30px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .yes {
        background: #4CAF50;
        color: white;
    }

    .yes:hover {
        transform: scale(1.1);
    }

    .no {
        background: #ff4d4d;
        color: white;
        position: absolute;
    }

    .btn-area {
        position: relative;
        height: 120px;
        margin-top: 20px;
    }

    .next {
        margin-top: 30px;
        background: #6a5acd;
        color: white;
    }

    /* Cute bounce for main message */
    .bounce {
        animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
    }

    /* Confetti */
    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: red;
        animation: fall 3s linear forwards;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
    <div class="card">
        <h1>You will pass the exam?? ðŸ˜Œ</h1>

        <div class="btn-area">
            <button class="yes" onclick="goToPage(2)">YES</button>
            <button class="no" id="noBtn">NO</button>
        </div>
    </div>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="page2">
    <div class="card">
        <h1>Hey Khushi ðŸ’›</h1>
        <p>I am with you.</p>
        <button class="next" onclick="goToPage(3)">Next</button>
    </div>
</div>

<!-- PAGE 3 -->
<div class="page hidden" id="page3">
    <div class="card bounce">
        <h1>ðŸŒŸ ALL THE BEST KHUSHI ðŸŒŸ</h1>
        <p>Youâ€™ve got this. Go shine âœ¨</p>
        <button class="next" onclick="confettiBlast()">Celebrate ðŸŽ‰</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", () => {
        const x = Math.random() * 250;
        const y = Math.random() * 80;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    function goToPage(page) {
        document.querySelectorAll(".page").forEach(p => p.classList.add("hidden"));
        document.getElementById("page" + page).classList.remove("hidden");
    }

    function confettiBlast() {
        for (let i = 0; i < 80; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * window.innerWidth + "px";
            confetti.style.background =
                `hsl(${Math.random() * 360}, 100%, 60%)`;
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
        }
    }
</script>

</body>
</html>
