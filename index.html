<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>All The Best Khushi</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Nunito', sans-serif;
}

/* ========== THEMES ========== */
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: background 0.6s ease;
}

body.day {
    background: linear-gradient(135deg, #ffecd2, #fcb69f, #c2ffd8);
}

body.night {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
}

/* ========== SCENE ========== */
.scene {
    position: relative;
    width: 420px;
    height: 520px;
    text-align: center;
}

/* Speech bubble */
.bubble {
    position: absolute;
    top: 25px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    padding: 18px 26px;
    border-radius: 20px;
    font-size: 22px;
    font-weight: 900;
    color: #444;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    transition: background 0.4s, color 0.4s;
}

body.night .bubble {
    background: #1e293b;
    color: #f8fafc;
}

/* Duck */
.duck {
    width: 240px;
    position: absolute;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    cursor: pointer;
}

/* Beat dance */
.beat {
    animation: beatDance 0.8s infinite ease-in-out;
}

/* Waving */
.wave {
    animation: waveDuck 0.6s ease-in-out 3;
}

/* Controls */
.controls {
    position: absolute;
    bottom: 10px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 12px;
}

button {
    border: none;
    padding: 10px 16px;
    border-radius: 20px;
    font-weight: 800;
    cursor: pointer;
    background: #ffffffcc;
    transition: transform 0.2s ease;
}

button:hover {
    transform: scale(1.08);
}

/* Sparkles & confetti */
.sparkle, .confetti {
    position: absolute;
    pointer-events: none;
    animation: floatUp 1.2s ease-out forwards;
}

/* Animations */
@keyframes beatDance {
    0%   { transform: translateX(-50%) scale(1) rotate(0); }
    25%  { transform: translateX(-50%) scale(1.05) rotate(-4deg); }
    50%  { transform: translateX(-50%) scale(1.1) rotate(4deg); }
    75%  { transform: translateX(-50%) scale(1.05) rotate(-3deg); }
    100% { transform: translateX(-50%) scale(1) rotate(0); }
}

@keyframes waveDuck {
    0%   { transform: translateX(-50%) rotate(0); }
    25%  { transform: translateX(-50%) rotate(-12deg); }
    50%  { transform: translateX(-50%) rotate(12deg); }
    75%  { transform: translateX(-50%) rotate(-8deg); }
    100% { transform: translateX(-50%) rotate(0); }
}

@keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) scale(0.8); }
    100% { opacity: 0; transform: translateY(-80px) scale(1.4); }
}
</style>
</head>

<body class="day">

<div class="scene">
    <div class="bubble" id="bubble">
        ALL THE BEST, KHUSHI üåº
    </div>

    <img src="duck.png" class="duck beat" id="duck" onclick="toggleMessage()">

    <div class="controls">
        <button onclick="toggleTheme()">üåô Night</button>
        <button onclick="confetti()">üéÅ Finale</button>
    </div>
</div>

<script>
const duck = document.getElementById("duck");
const bubble = document.getElementById("bubble");
let showSupport = false;

/* Toggle message + wave */
function toggleMessage() {
    showSupport = !showSupport;

    bubble.textContent = showSupport
        ? "Khushi, I am with you üß∏‚ú®"
        : "ALL THE BEST, KHUSHI üåº";

    duck.classList.add("wave");
    sparkles();

    setTimeout(() => duck.classList.remove("wave"), 700);
}

/* Night mode */
function toggleTheme() {
    document.body.classList.toggle("night");
    document.body.classList.toggle("day");
}

/* Sparkles */
function sparkles() {
    for (let i = 0; i < 6; i++) {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.textContent = "‚ú®";
        s.style.left = Math.random() * 80 + 10 + "%";
        s.style.bottom = "150px";
        document.querySelector(".scene").appendChild(s);
        setTimeout(() => s.remove(), 1200);
    }
}

/* Confetti finale */
function confetti() {
    for (let i = 0; i < 30; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.textContent = ["üéâ","üéä","‚ú®","‚≠ê"][Math.floor(Math.random()*4)];
        c.style.left = Math.random() * 100 + "%";
        c.style.bottom = "0";
        c.style.animationDuration = Math.random() * 1 + 1 + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 1500);
    }
}
</script>

</body>
</html>
