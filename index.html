<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cheer for Khushi</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Nunito',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#fff9c4,#ffccbc,#b2ebf2);
  overflow:hidden;
}

.scene{
  position:relative;
  width:420px;
  height:520px;
  text-align:center;
}

.bubble{
  position:absolute;
  top:30px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  padding:18px 26px;
  border-radius:22px;
  font-size:22px;
  font-weight:900;
  color:#ff5722;
  box-shadow:0 15px 30px rgba(0,0,0,.1);
  z-index: 10;
}

/* THE CHEERING CHARACTER */
.cheerer{
  position:absolute;
  bottom:100px;
  left:50%;
  transform:translateX(-50%);
  cursor:pointer;
  animation: bounce 0.6s infinite alternate ease-in-out;
}

/* STAR BODY */
.star-body {
  width: 140px;
  height: 140px;
  background: #ffeb3b;
  clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: inset 0 -10px 0 rgba(0,0,0,0.1);
}

.face {
  position: absolute;
  top: 45px;
  display: flex;
  gap: 20px;
}

.eye {
  width: 12px;
  height: 12px;
  background: #333;
  border-radius: 50%;
}

.smile {
  position: absolute;
  top: 65px;
  width: 30px;
  height: 15px;
  border-bottom: 4px solid #333;
  border-radius: 0 0 15px 15px;
}

/* CHEERING HANDS */
.hand {
  position: absolute;
  width: 40px;
  height: 40px;
  background: #ff9800;
  border-radius: 50%;
  top: 20px;
  font-size: 24px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.hand.left { left: -50px; animation: waveLeft 0.4s infinite alternate; }
.hand.right { right: -50px; animation: waveRight 0.4s infinite alternate; }

/* CONTROLS */
.controls{
  position:absolute;
  bottom:20px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:16px;
}

button{
  border:none;
  padding:12px 24px;
  border-radius:22px;
  font-weight:900;
  cursor:pointer;
  background:#ff5722;
  color: white;
  box-shadow:0 10px 20px rgba(255,87,34,.3);
  transition:.2s;
}
button:hover{ transform:scale(1.1); background: #f4511e; }

.confetti{
  position:absolute;
  z-index: 5;
  animation:fall 1.4s ease-out forwards;
}

/* ANIMATIONS */
@keyframes bounce {
  from { transform: translateX(-50%) translateY(0); }
  to { transform: translateX(-50%) translateY(-20px); }
}

@keyframes waveLeft {
  from { transform: rotate(-20deg) translateY(0); }
  to { transform: rotate(20deg) translateY(-30px); }
}

@keyframes waveRight {
  from { transform: rotate(20deg) translateY(0); }
  to { transform: rotate(-20deg) translateY(-30px); }
}

@keyframes fall{
  from{opacity:1;transform:translateY(0) rotate(0);}
  to{opacity:0;transform:translateY(200px) rotate(360deg);}
}
</style>
</head>

<body>

<div class="scene">
  <div class="bubble" id="bubble">
    YOU CAN DO IT, KHUSHI! ðŸŒŸ
  </div>

  <div class="cheerer" id="cheerBot" onclick="talk()">
    <div class="hand left">âœ¨</div>
    <div class="star-body">
      <div class="face">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
      <div class="smile"></div>
    </div>
    <div class="hand right">âœ¨</div>
  </div>

  <div class="controls">
    <button onclick="celebrate()">ðŸ“£ Cheer Louder!</button>
  </div>
</div>

<script>
let toggle=false;
const bubble=document.getElementById("bubble");

function talk(){
  toggle=!toggle;
  bubble.textContent = toggle 
    ? "Khushi is the best! ðŸŽŠ" 
    : "YOU CAN DO IT, KHUSHI! ðŸŒŸ";
  
  // Quick scale effect on click
  const cheerer = document.getElementById("cheerBot");
  cheerer.style.transform = "translateX(-50%) scale(1.2)";
  setTimeout(()=> cheerer.style.transform = "translateX(-50%) scale(1)", 200);
}

function celebrate(){
  for(let i=0;i<40;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.textContent=["â­","âœ¨","ðŸŒˆ","ðŸ”¥","ðŸ†"][Math.floor(Math.random()*5)];
    c.style.left=Math.random()*100+"%";
    c.style.top=Math.random()*20+10+"%";
    c.style.fontSize=Math.random()*25+15+"px";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),1400);
  }
}
</script>

</body>
</html>
