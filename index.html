<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tube Man Cheer for Khushi</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
    overflow: hidden;
    font-family: 'Nunito', sans-serif;
  }

  .container {
    position: relative;
    width: 400px;
    height: 600px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* SPEECH BUBBLE */
  .bubble {
    background: white;
    padding: 15px 25px;
    border-radius: 30px;
    font-size: 20px;
    color: #333;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    margin-bottom: 40px;
    position: relative;
    z-index: 10;
    border: 3px solid #FF4081;
  }

  /* THE TUBE MAN */
  .tubeman {
    position: relative;
    width: 60px;
    height: 250px;
    background: #FF4081;
    border-radius: 30px 30px 0 0;
    animation: tubeWiggle 0.8s infinite ease-in-out alternate;
    transform-origin: bottom center;
  }

  .face {
    padding-top: 20px;
    text-align: center;
  }

  .eye {
    width: 12px;
    height: 12px;
    background: white;
    border-radius: 50%;
    display: inline-block;
    margin: 0 5px;
    position: relative;
  }
  .eye::after {
    content: '';
    width: 6px;
    height: 6px;
    background: black;
    border-radius: 50%;
    position: absolute;
    top: 2px; left: 3px;
  }

  .mouth {
    width: 30px;
    height: 15px;
    background: #880E4F;
    border-radius: 0 0 30px 30px;
    margin: 5px auto;
  }

  /* FLOPPY ARMS */
  .arm {
    position: absolute;
    width: 120px;
    height: 25px;
    background: #FF4081;
    top: 60px;
    border-radius: 20px;
  }

  .arm.left {
    left: -100px;
    transform-origin: right center;
    animation: armFlopLeft 0.5s infinite ease-in-out alternate;
  }

  .arm.right {
    right: -100px;
    transform-origin: left center;
    animation: armFlopRight 0.6s infinite ease-in-out alternate;
  }

  /* LEGS */
  .leg {
    position: absolute;
    bottom: -40px;
    width: 25px;
    height: 50px;
    background: #C2185B;
    border-radius: 0 0 10px 10px;
  }
  .leg.left { left: 5px; }
  .leg.right { right: 5px; }

  /* FAN BASE */
  .base {
    width: 100px;
    height: 40px;
    background: #444;
    border-radius: 10px;
    margin-top: 30px;
  }

  /* BUTTONS */
  .btns {
    margin-top: 50px;
    display: flex;
    gap: 15px;
  }

  button {
    padding: 12px 25px;
    border: none;
    border-radius: 50px;
    background: #FF4081;
    color: white;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
    transition: 0.3s;
  }
  button:hover { transform: scale(1.1); background: #E91E63; }

  /* ANIMATIONS */
  @keyframes tubeWiggle {
    0% { transform: rotate(-5deg) scaleY(1); }
    100% { transform: rotate(5deg) scaleY(0.95); }
  }

  @keyframes armFlopLeft {
    0% { transform: rotate(30deg); }
    100% { transform: rotate(-60deg); }
  }

  @keyframes armFlopRight {
    0% { transform: rotate(-30deg); }
    100% { transform: rotate(60deg); }
  }

  .confetti {
    position: absolute;
    top: -50px;
    animation: fall 1.5s linear forwards;
  }

  @keyframes fall {
    to { transform: translateY(700px) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<div class="container">
  <div class="bubble" id="txt">GO KHUSHI GO! üöÄ</div>

  <div class="tubeman" id="man" onclick="changeMsg()">
    <div class="face">
      <div class="eye"></div>
      <div class="eye"></div>
      <div class="mouth"></div>
    </div>
    <div class="arm left"></div>
    <div class="arm right"></div>
    <div class="leg left"></div>
    <div class="leg right"></div>
  </div>

  <div class="base"></div>

  <div class="btns">
    <button onclick="party()">üéâ SUPER CHEER</button>
  </div>
</div>

<script>
  const msgs = [
    "YOU'RE A STAR, KHUSHI! ‚≠ê",
    "CRUSH THAT EXAM! üìö",
    "BRAHMANKAR WOULD BE PROUD! üß™",
    "PHARMACY QUEEN! üëë",
    "KEEP DANCING! üíÉ"
  ];

  function changeMsg() {
    const randomMsg = msgs[Math.floor(Math.random() * msgs.length)];
    document.getElementById('txt').textContent = randomMsg;
  }

  function party() {
    for(let i=0; i<50; i++) {
      const conf = document.createElement('div');
      conf.className = 'confetti';
      conf.style.left = Math.random() * 100 + 'vw';
      conf.style.fontSize = Math.random() * 20 + 15 + 'px';
      conf.textContent = ['üéà','‚ú®','üíñ','üå∏','üî•'][Math.floor(Math.random()*5)];
      document.body.appendChild(conf);
      setTimeout(() => conf.remove(), 1500);
    }
  }
</script>

</body>
</html>
