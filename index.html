<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Special Cheer for Khushi</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800;900&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle, #fff5f7, #ffd1dc);
    overflow: hidden;
    font-family: 'Nunito', sans-serif;
  }

  .wrapper {
    text-align: center;
    position: relative;
    width: 100%;
    max-width: 500px;
  }

  /* SWEET MESSAGE BUBBLE */
  .bubble {
    background: white;
    padding: 20px 30px;
    border-radius: 50px;
    font-size: 24px;
    font-weight: 900;
    color: #ff4d6d;
    display: inline-block;
    box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
    margin-bottom: 50px;
    border: 4px solid #ff4d6d;
    position: relative;
    animation: float 2s infinite ease-in-out;
  }

  /* THE AIR-DANCER CARTOON */
  .character {
    position: relative;
    width: 80px;
    height: 280px;
    background: #ff4d6d;
    margin: 0 auto;
    border-radius: 40px 40px 10px 10px;
    animation: wiggle 0.6s infinite alternate ease-in-out;
    transform-origin: bottom center;
    cursor: pointer;
  }

  /* THE FACE */
  .face {
    padding-top: 30px;
  }
  .eyes {
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  .eye {
    width: 14px;
    height: 14px;
    background: white;
    border-radius: 50%;
    position: relative;
  }
  .eye::after {
    content: '';
    width: 7px;
    height: 7px;
    background: #333;
    border-radius: 50%;
    position: absolute;
    top: 2px;
    left: 4px;
  }
  .smile {
    width: 35px;
    height: 18px;
    border-bottom: 5px solid white;
    border-radius: 50%;
    margin: 10px auto;
  }

  /* FLOPPY ARMS AND LEGS */
  .limb {
    position: absolute;
    background: #ff4d6d;
    border-radius: 20px;
  }
  .arm {
    width: 130px;
    height: 30px;
    top: 80px;
  }
  .arm.left {
    left: -110px;
    transform-origin: right center;
    animation: flopLeft 0.4s infinite alternate;
  }
  .arm.right {
    right: -110px;
    transform-origin: left center;
    animation: flopRight 0.5s infinite alternate;
  }
  .leg {
    width: 35px;
    height: 70px;
    bottom: -60px;
    background: #c9184a;
  }
  .leg.left { left: 5px; animation: legKick 0.4s infinite alternate; }
  .leg.right { right: 40px; animation: legKick 0.4s infinite alternate-reverse; }

  /* ANIMATIONS */
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }
  @keyframes wiggle {
    from { transform: rotate(-8deg); }
    to { transform: rotate(8deg); }
  }
  @keyframes flopLeft {
    from { transform: rotate(40deg); }
    to { transform: rotate(-60deg); }
  }
  @keyframes flopRight {
    from { transform: rotate(-40deg); }
    to { transform: rotate(60deg); }
  }
  @keyframes legKick {
    from { transform: translateY(0) rotate(-10deg); }
    to { transform: translateY(-10px) rotate(10deg); }
  }

  /* BUTTONS */
  .controls {
    margin-top: 100px;
  }
  button {
    background: #ff4d6d;
    color: white;
    border: none;
    padding: 15px 40px;
    font-size: 20px;
    font-weight: 900;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
    transition: 0.3s;
  }
  button:hover { transform: scale(1.1); background: #ff758f; }

  /* OVERLAY EFFECTS */
  .heart {
    position: absolute;
    font-size: 30px;
    animation: flyUp 1.5s linear forwards;
    z-index: 100;
  }
  @keyframes flyUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-500px) rotate(360deg) scale(0); opacity: 0; }
  }
</style>
</head>
<body>

<div class="wrapper">
  <div class="bubble" id="message">ALL THE BEST, KHUSHI! ðŸŒ¸</div>

  <div class="character" id="mainChar" onclick="hug()">
    <div class="face">
      <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
      <div class="smile"></div>
    </div>
    <div class="limb arm left"></div>
    <div class="limb arm right"></div>
    <div class="limb leg left"></div>
    <div class="limb leg right"></div>
  </div>

  <div class="controls">
    <button onclick="superCheer()">âœ¨ Send Love & Luck âœ¨</button>
  </div>
</div>

<script>
  const sweetMsgs = [
    "ALL THE BEST, KHUSHI! ðŸŒ¸",
    "You've worked so hard, you've got this! ðŸ’ª",
    "Believe in yourself as much as I do! âœ¨",
    "Take a deep breath, you're going to shine! ðŸŒŸ",
    "You are capable of amazing things, Khushi! â¤ï¸",
    "Go ace that exam, my superstar! ðŸ†"
  ];

  function hug() {
    const msg = document.getElementById('message');
    msg.textContent = sweetMsgs[Math.floor(Math.random() * sweetMsgs.length)];
    msg.style.transform = "scale(1.2)";
    setTimeout(() => msg.style.transform = "scale(1)", 200);
    createHearts();
  }

  function createHearts() {
    for(let i=0; i<15; i++) {
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = ['â¤ï¸','ðŸ’–','âœ¨','ðŸŒ¸','ðŸŒ¸'][Math.floor(Math.random()*5)];
      h.style.left = (Math.random() * 80 + 10) + '%';
      h.style.top = '60%';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 1500);
    }
  }

  function superCheer() {
    hug();
    for(let i=0; i<30; i++) {
      setTimeout(createHearts, i * 50);
    }
  }
</script>

</body>
</html>
