<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Duck for Khushi</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Nunito',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffecd2,#fcb69f,#c2ffd8,#d4f1ff);
  overflow:hidden;
}

/* SCENE */
.scene{
  position:relative;
  width:420px;
  height:520px;
  text-align:center;
}

/* BUBBLE */
.bubble{
  position:absolute;
  top:30px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  padding:18px 26px;
  border-radius:22px;
  font-size:22px;
  font-weight:900;
  color:#444;
  box-shadow:0 15px 30px rgba(0,0,0,.2);
}

/* DUCK */
.duck{
  position:absolute;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  animation:dance 1s infinite ease-in-out;
  cursor:pointer;
}

/* HEAD */
.head{
  width:120px;
  height:120px;
  background:#ffd84d;
  border-radius:50%;
  position:relative;
  margin:auto;
}

/* EYES */
.eye{
  width:14px;
  height:14px;
  background:#333;
  border-radius:50%;
  position:absolute;
  top:42px;
}
.eye.left{ left:30px; }
.eye.right{ right:30px; }

/* BEAK */
.beak{
  width:50px;
  height:26px;
  background:#ff9f1c;
  border-radius:0 0 18px 18px;
  position:absolute;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
}

/* BODY */
.body{
  width:150px;
  height:120px;
  background:#ffe066;
  border-radius:60% 60% 50% 50%;
  margin:-10px auto 0;
}

/* WAVE */
.wave{
  animation:wave .6s ease-in-out 3;
}

/* CONTROLS */
.controls{
  position:absolute;
  bottom:20px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:16px;
}

button{
  border:none;
  padding:12px 20px;
  border-radius:22px;
  font-weight:900;
  cursor:pointer;
  background:white;
  box-shadow:0 10px 20px rgba(0,0,0,.15);
  transition:.2s;
}
button:hover{ transform:scale(1.1); }

/* CONFETTI */
.confetti{
  position:absolute;
  animation:fall 1.4s ease-out forwards;
}

/* ANIMATIONS */
@keyframes dance{
  0%{transform:translateX(-50%) translateY(0) rotate(0)}
  25%{transform:translateX(-50%) translateY(-10px) rotate(-5deg)}
  50%{transform:translateX(-50%) translateY(0) rotate(5deg)}
  75%{transform:translateX(-50%) translateY(-8px) rotate(-4deg)}
  100%{transform:translateX(-50%) translateY(0) rotate(0)}
}

@keyframes wave{
  0%{transform:translateX(-50%) rotate(0)}
  50%{transform:translateX(-50%) rotate(12deg)}
  100%{transform:translateX(-50%) rotate(0)}
}

@keyframes fall{
  from{opacity:1;transform:translateY(0)}
  to{opacity:0;transform:translateY(120px)}
}
</style>
</head>

<body>

<div class="scene">
  <div class="bubble" id="bubble">
    ALL THE BEST, KHUSHI üåº
  </div>

  <div class="duck" id="duck" onclick="talk()">
    <div class="head">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="beak"></div>
    </div>
    <div class="body"></div>
  </div>

  <div class="controls">
    <button onclick="celebrate()">üéÅ Celebrate</button>
  </div>
</div>

<script>
let toggle=false;
const duck=document.getElementById("duck");
const bubble=document.getElementById("bubble");

function talk(){
  toggle=!toggle;
  bubble.textContent = toggle
    ? "Khushi, I am with you üß∏‚ú®"
    : "ALL THE BEST, KHUSHI üåº";

  duck.classList.add("wave");
  setTimeout(()=>duck.classList.remove("wave"),700);
}

function celebrate(){
  for(let i=0;i<30;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.textContent=["üéâ","‚ú®","‚≠ê","üéä"][Math.floor(Math.random()*4)];
    c.style.left=Math.random()*100+"%";
    c.style.top="0";
    c.style.fontSize=Math.random()*20+14+"px";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),1400);
  }
}
</script>

</body>
</html>
