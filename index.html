<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All The Best Khushi</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #fff4da, #eaf9ff);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .scene {
            position: relative;
            width: 400px;
            height: 420px;
            text-align: center;
        }

        /* Speech bubble */
        .bubble {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 16px 24px;
            border-radius: 18px;
            font-size: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            animation: popIn 0.8s ease;
        }

        .bubble::after {
            content: "";
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 12px 12px 0;
            border-style: solid;
            border-color: white transparent transparent;
        }

        /* Duck */
        .duck {
            width: 220px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: dance 1.2s infinite ease-in-out,
                       moveSide 2.4s infinite ease-in-out;
            cursor: pointer;
        }

        .duck.fast {
            animation-duration: 0.6s, 1.2s;
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            font-size: 18px;
            animation: sparkle 1s ease-out forwards;
            pointer-events: none;
        }

        .hint {
            position: absolute;
            bottom: -10px;
            width: 100%;
            font-size: 14px;
            color: #777;
        }

        @keyframes dance {
            0%   { transform: translateX(-50%) translateY(0) rotate(0deg); }
            25%  { transform: translateX(-50%) translateY(-8px) rotate(-5deg); }
            50%  { transform: translateX(-50%) translateY(0) rotate(5deg); }
            75%  { transform: translateX(-50%) translateY(-6px) rotate(-3deg); }
            100% { transform: translateX(-50%) translateY(0) rotate(0deg); }
        }

        @keyframes moveSide {
            0%,100% { left: 45%; }
            50%     { left: 55%; }
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(1.4) translateY(-40px);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translateX(-50%) scale(0.85);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }
    </style>
</head>
<body>

<div class="scene">
    <div class="bubble" id="bubble">
        ALL THE BEST, KHUSHI üåº
    </div>

    <img
        src="463aea54-2374-4ebf-88b4-9f8b1ad17743.png"
        class="duck"
        id="duck"
        onclick="toggleMessage()"
    >

    <div class="hint">tap the duck üê•</div>
</div>

<audio id="music" src="music.mp3" loop></audio>

<script>
    const duck = document.getElementById("duck");
    const bubble = document.getElementById("bubble");
    const music = document.getElementById("music");

    let toggled = false;
    let musicStarted = false;

    function toggleMessage() {
        if (!musicStarted) {
            music.play();
            musicStarted = true;
        }

        duck.classList.toggle("fast");

        bubble.innerHTML = toggled
            ? "ALL THE BEST, KHUSHI üåº"
            : "I am with you. üå±‚ú®";

        toggled = !toggled;

        createSparkles();
    }

    function createSparkles() {
        for (let i = 0; i < 6; i++) {
            const sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            sparkle.innerHTML = "‚ú®";
            sparkle.style.left = Math.random() * 80 + 10 + "%";
            sparkle.style.bottom = "120px";

            document.querySelector(".scene").appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 1000);
        }
    }
</script>

</body>
</html>
