<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blessings for Khushi</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800;900&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle, #fff9e6, #ffecb3);
    overflow: hidden;
    font-family: 'Nunito', sans-serif;
  }

  .wrapper {
    text-align: center;
    position: relative;
    width: 100%;
    max-width: 500px;
  }

  /* RADIANT MESSAGE BUBBLE */
  .bubble {
    background: white;
    padding: 22px 35px;
    border-radius: 50px;
    font-size: 26px;
    font-weight: 900;
    color: #d4a017; /* Golden Bronze */
    display: inline-block;
    box-shadow: 0 10px 40px rgba(212, 160, 23, 0.3);
    margin-bottom: 60px;
    border: 4px solid #ffd700;
    position: relative;
    animation: float 2.5s infinite ease-in-out;
  }

  /* THE RADIANT BLESSING CHARACTER */
  .character {
    position: relative;
    width: 85px;
    height: 290px;
    background: #ffd700;
    margin: 0 auto;
    border-radius: 45px 45px 15px 15px;
    animation: wiggle 0.7s infinite alternate ease-in-out;
    transform-origin: bottom center;
    cursor: pointer;
    box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
  }

  /* GLOW EFFECT */
  .character::before {
    content: '';
    position: absolute;
    top: -10%; left: -20%; width: 140%; height: 120%;
    background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
    z-index: -1;
    animation: pulseGlow 2s infinite;
  }

  .face { padding-top: 35px; }
  .eyes { display: flex; justify-content: center; gap: 18px; }
  .eye {
    width: 16px; height: 16px;
    background: #5d4037; border-radius: 50%;
    position: relative;
  }
  .smile {
    width: 40px; height: 20px;
    border-bottom: 5px solid #5d4037;
    border-radius: 50%;
    margin: 12px auto;
  }

  /* FLOPPY LIMBS */
  .limb { position: absolute; background: #ffd700; border-radius: 20px; }
  .arm { width: 140px; height: 35px; top: 90px; }
  .arm.left { left: -120px; transform-origin: right center; animation: flopLeft 0.5s infinite alternate; }
  .arm.right { right: -120px; transform-origin: left center; animation: flopRight 0.6s infinite alternate; }
  
  .leg { width: 40px; height: 75px; bottom: -65px; background: #fbc02d; }
  .leg.left { left: 5px; animation: legKick 0.5s infinite alternate; }
  .leg.right { right: 40px; animation: legKick 0.5s infinite alternate-reverse; }

  /* ANIMATIONS */
  @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
  @keyframes wiggle { from { transform: rotate(-10deg); } to { transform: rotate(10deg); } }
  @keyframes flopLeft { from { transform: rotate(45deg); } to { transform: rotate(-55deg); } }
  @keyframes flopRight { from { transform: rotate(-45deg); } to { transform: rotate(55deg); } }
  @keyframes legKick { from { transform: translateY(0); } to { transform: translateY(-15px); } }
  @keyframes pulseGlow { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

  /* BUTTONS */
  .controls { margin-top: 110px; }
  button {
    background: linear-gradient(45deg, #ffd700, #ff8f00);
    color: white; border: none;
    padding: 18px 45px;
    font-size: 22px; font-weight: 900;
    border-radius: 50px; cursor: pointer;
    box-shadow: 0 10px 25px rgba(255, 143, 0, 0.4);
    transition: 0.3s;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
  }
  button:hover { transform: scale(1.1) rotate(-2deg); }

  /* BLESSING PARTICLES */
  .blessing {
    position: absolute;
    pointer-events: none;
    animation: riseAndFade 2s ease-out forwards;
    z-index: 100;
  }
  @keyframes riseAndFade {
    0% { transform: translateY(0) scale(0.5); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-600px) rotate(360deg) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

<div class="wrapper">
  <div class="bubble" id="message">May all blessings be with you, Khushi! âœ¨</div>

  <div class="character" id="blessBot" onclick="sendLuck()">
    <div class="face">
      <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
      <div class="smile"></div>
    </div>
    <div class="limb arm left"></div>
    <div class="limb arm right"></div>
    <div class="limb leg left"></div>
    <div class="limb leg right"></div>
  </div>

  <div class="controls">
    <button onclick="rainBlessings()">ðŸ™Œ Send Blessings & Luck ðŸ™Œ</button>
  </div>
</div>
